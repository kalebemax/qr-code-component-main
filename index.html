<!DOCTYPE html>
<html lang="en">
<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | QR code component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Outfit] text-center bg-[#d5e1ef]  flex flex-col justify-center items-center m-0 p-0 h-screen w-screen">
  <!-- Main Div -->
  <main class="bg-white max-w-[355px] h-[540px] rounded-2xl shadow-lg">
    <!-- QR Code -->
    <img class="w-[320px] ml-[18px] mt-5 rounded-xl" src="images/image-qr-code.png" alt="image-qr-code">
    <!-- Heading and Paragraph -->
    <h1 class="text-[#1f314f] text-[22px] font-bold leading-[120%] mt-7 px-10">Improve your front-end skills by building projects</h1>
    <p class="text-[#68778d] text-[15px] leading-[140%] tracking-[0.2px] mt-3 px-12">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

</body>
</html>
